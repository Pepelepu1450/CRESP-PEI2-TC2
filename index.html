<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="login">
        <div class="img-container">
           <!-- <img src="./img/joshua-hoehne-MzuFhco8PgA-unsplash.jpg" alt="Photo by Joshua Hoehne on Unsplash" class="left-img"> -->
        </div>
        <div class="form-container">
            <h1 class="form-title">Por favor inicia sesion para continuar</h1>
            <form action="#" class="login-form">
                <div class="from-group">
                    <label for="username" class="form-label">Usario:</label>
                    <input type="text" id="username" class="form-input">
                </div>
                <div class="from-group">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" class="form-input">
                </div>
                <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
                <button type="submit" class="form-sumbit-buttton">Iniciar sesion</button>
            </form>
        </div>    
    </div>
</body>
</html>
